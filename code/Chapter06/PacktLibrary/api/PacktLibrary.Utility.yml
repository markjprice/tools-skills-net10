  summary: >-
    This class contains utility methods like <code>ConfigureConsole</code>.

    <p>
      Sets console encoding to UTF-8 to support special characters like Euro currency symbol, 
      and sets the current culture to one of the following:
      <ul><li>A default culture of <b>US English</b> (<code>en-US</code>).</li><li>A specified culture code like <i>French in France</i> (<code>fr-FR</code>).</li><li>The <u>local</u> computer's culture.</li></ul>
    </p>
