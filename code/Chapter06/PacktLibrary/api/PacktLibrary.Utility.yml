  source:
    id: ConfigureConsole
    path: C:\tools-skills-net8\Chapter06\PacktLibrary\Utility.cs
    startLine: 31
  assemblies:
  - PacktLibrary
  namespace: PacktLibrary
  summary: >-
    Configure the console to support Unicode characters and set the culture to en-US (by default), or to a specified culture, or to the local computer culture.

    <p>This method calls the <xref href="PacktLibrary.Utility.CurrentConsoleCulture" data-throw-if-not-resolved="false"></xref> method to output the current culture.</p>
  example: []
  syntax:
    content: public static void ConfigureConsole(string culture = "en-US", bool useComputerCulture = false)
    parameters:
    - id: culture
      type: System.String
      description: Set to an ISO culture code like fr-FR, en-GB, or es-AR.
    - id: useComputerCulture
      type: System.Boolean
      description: Set to true to change the culture to the local computer's culture.
    content.vb: Public Shared Sub ConfigureConsole(culture As String = "en-US", useComputerCulture As Boolean = False)
